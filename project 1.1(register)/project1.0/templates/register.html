$def with (todos)

<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Register new user</title>

        <!-- CSS -->
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="form-elements.css">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <p class="navbar-brand">NetCafe</p>
        </div>
        </nav>
        <!-- Top content -->
        <div class="top-content">
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>New User...</h3>
                                </div>
                                <div class="form-top-right">
                                    <i class="fa fa-lock"></i>
                                </div>
                            </div>
                            <div class="form-bottom">

                                <form  action="add" method="post" class="login-form">


                                    <div class="form-group">
                                        <label class="sr-only" for="form-username">Name</label>
                                        <input type="text" name="UN" />
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-username">ID Number</label>
                                        <input type="text" name="IDname" />
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-password">Password</label>
                                        <input type="password" name="PW">
                                    </div>
                                    
                                    <button type="submit" value="submit" class="btn">Sign me up</button>


                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </body>

</html>
